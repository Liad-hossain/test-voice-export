name: Google Vault Voice Export

on:
  schedule:
    - cron: "0 * * * *" #Runs on every hour
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install google-auth-library axios

      - name: Run Vault Export
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          WORKSPACE_ADMIN_EMAIL: ${{ secrets.WORKSPACE_ADMIN_EMAIL }}
          VAULT_MATTER_ID: ${{ secrets.VAULT_MATTER_ID }}
          VOICE_USER_EMAIL: ${{ secrets.VOICE_USER_EMAIL }}
        run: node vaultExport.js
